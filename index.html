<!DOCTYPE html>
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<link rel="stylesheet" href="./css/style.css"
<title> Baz the Bug Basher</title>
</head>
<body> 
<main>

<div id="game-intro"
<h1> Bas the Bug Basher</h1>
</br>
<img src="./images/basthebugbasherpicknickscreen.jpeg" alt="Bash the Bug Basher Screen Intro"/>
<b></b><div id="instructions"> </b>
    <span>Instructions</br></span>
    Move Baz using arrow keys:</br>
    Arrow left: Move Baz left.</br>
    Arrow right: Move Baz right.</br>
    Arrow up: Move Baz up.</br>
    Arrow down: Move Baz down.</br>
    Kill June Bug:
    Press Space to eliminate the June Bug.</br>    
</div>
 </br> 
<img src="./images/kisspng-computer-keyboard-arrow-keys-clip-art-5adca312c45b01.8631794615244091068043.jpg" alt="arrow-img"/>
</br>
<button id="start-button"> Start Game</button>
<button id="instructions-button"> Instructions</button>

 <div id="game-container"> </div>
 <div> 
    <h2>Stats</h2>
    <p>Score: <span id="score">0</span></p>
    <p>Lives:<span id="lives">3</span></p>
</div>
<div id="game-screen"></div>

<div id="game-end">
<button id="restart-button"> Restart</button>

 </div>
</main>
 <footer> Game created by Sheryll Dumapal </footer>   
<script type="text/javascript" src="jasmine/game.js"></script>
<script type="text/javascript" src="jasmine/script.js"></script>
<script type="text/javascript" src="jasmine/playerBaz.js"></script>
<script type="text/javascript" src="jasmine/gabs.js"></script>
<script type="text/javascript" src="jasmine/junebugs.js"></script>
<script type="text/javascript" src="jasmine/magicmike.js"></script>
<script type="text/javascript" src="jasmine/ollie.js"></script>
<script type="text/javascript" src="jasmine/sherry.js"></script>

</body>
</html>
